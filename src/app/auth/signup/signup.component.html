<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
        [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" type="email" matInput placeholder="example@gmail.com">
      <mat-error *ngIf="signupForm.controls['email'].hasError('required')">Email is required!</mat-error>
      <mat-error *ngIf="!signupForm.controls['email'].hasError('required')">Email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Enter at least 8 characters password">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput>
      <mat-hint align="end">{{signupForm.value?.password.length}} / 8</mat-hint>
      <mat-error *ngIf="signupForm.controls['password'].hasError('required')">Password is required!</mat-error>
      <mat-error *ngIf="!signupForm.controls['password'].hasError('required')">Password is invalid!!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birth Date</mat-label>
      <input formControlName="birthDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox formControlName="agreedTerms" color="primary">Agree to Terms and Conditions</mat-checkbox>
    <button [disabled]="!signupForm.valid" type="submit" mat-raised-button color="primary">Sign Up</button>
  </form>
</section>
