<mat-tab-group *ngIf="!activeTraining">
  <mat-tab label="New Training">
    <app-new-training (trainingStarted)="activeTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="activeTraining" (trainingCanceled)="activeTraining = false"></app-current-training>
